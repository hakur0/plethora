<!DOCTYPE html>
<html lang="pt-br" ng-app="Plethora">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Postgrain | Plethora</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
        <!-- build:css style.css -->
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/ng-table-bundle/ng-table.min.css">
        <link rel="stylesheet" href="lib/angular-moment-picker/dist/angular-moment-picker.min.css">
        <link rel="stylesheet" href="style.css">
        <!-- endbuild -->
    </head>
    <body>
        <header-component class="o-header container"></header-component>
        <div class="o-container container" ui-view></div>
        <footer>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
            <!-- build:js plethora.js -->
            <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
            <script src="lib/moment/moment.js"></script>
            <script src="lib/moment/locale/pt-br.js"></script>
            <script src="lib/chart.js/dist/Chart.js"></script>
            <script src="lib/angular/angular.js"></script>
            <script src="lib/angular-i18n/angular-locale_pt-br.js"></script>
            <script src="lib/ng-table-bundle/ng-table.js"></script>
            <script src="lib/angular-chart.js/dist/angular-chart.js"></script>
            <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
            <script src="lib/angular-moment-picker/dist/angular-moment-picker.js"></script>
            <script src="app/plethora.js"></script>
            <!-- endbuild -->
        </footer>
    </body>
</html>
